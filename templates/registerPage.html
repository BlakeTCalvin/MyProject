<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <title>Register</title>
</head>
<body background="{{ url_for('static', filename='img/loginBackground.jpg') }}">
    <div id="container">
        <div id="register_form">
            <form action="/process_user" method="post">
                <h3>Register:</h3>
                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                           
                        {% for message in messages %}            
                            <p id="error_messages">{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                First Name: <input type="text" name="first_name">
                Last Name: <input type="text" name="last_name">
                Username: <input type="text" name="username">
                Email: <input type="text" name="email">
                Password: <input type="text" name="password">
                Confirm Password: <input type="text" name="cpassword">
                <input type="submit" value="Create Account">
            </form>
            <form action="/login">
                <input type="submit" value="Already Have Account?">
            </form>
        </div>
    </div>
</body>
</html>
